apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maven-webapp.fullname" . }}-{{ .Values.version }}
  labels:
    app: {{ include "maven-webapp.name" . }}
    version: {{ .Values.version }}
spec:
  replicas: {{ .Values.replicaCount }}

  selector:
    matchLabels:
      app: {{ include "maven-webapp.name" . }}
      version: {{ .Values.version }}

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  template:
    metadata:
      labels:
        app: {{ include "maven-webapp.name" . }}
        version: {{ .Values.version }}
      annotations:
        # ðŸ”¥ Forces pod restart on every image update
        rollme: "{{ randAlphaNum 10 }}"

    spec:
      containers:
        - name: {{ include "maven-webapp.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"

          ports:
            - containerPort: 8080

          # ðŸ”¥ Production-grade Probes = Zero downtime
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
