apiVersion: v1
kind: Service
metadata:
  name: {{ include "maven-webapp.fullname" . }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
  selector:
    app: {{ include "maven-webapp.name" . }}
    version: {{ .Values.activeVersion }}
